    <script>
        // URL da API
        const apiUrl = 'https://api.coinlore.net/api/tickers/';

        // Função para buscar dados da API
        async function fetchCryptoData() {
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                // Processa e exibe os dados
                displayCryptoData(data.data);
            } catch (error) {
                console.error('Erro ao buscar dados da API:', error);
            }
        }

        // Função para exibir os dados no HTML
        function displayCryptoData(cryptoData) {
            const cryptoList = document.getElementById('crypto-list');

            // Limpa a lista
            cryptoList.innerHTML = '';

            // Itera pelos primeiros 10 itens da lista de criptomoedas
            cryptoData.slice(0, 10).forEach(crypto => {
                const cryptoItem = document.createElement('div');
                cryptoItem.className = 'crypto-item';
                cryptoItem.innerHTML = `
                    <h3>${crypto.name} (${crypto.symbol})</h3>
                    <p>Preço: $${crypto.price_usd}</p>
                    <p>Capitalização de mercado: $${crypto.market_cap_usd}</p>
                    <p>Volume nas últimas 24h: $${crypto.volume24}</p>
                `;
                cryptoList.appendChild(cryptoItem);
            });
        }

        // Chama a função para buscar os dados ao carregar a página
        document.addEventListener('DOMContentLoaded', fetchCryptoData);
    </script>
